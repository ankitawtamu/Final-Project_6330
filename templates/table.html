<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Id</td>
            <td>Title</td>
            <td>Url</td>
            <td>Notes</td>
            <td>Date</td>
         </thead>
         
         {% for row in bookmark %}
            <tr>
               <td>{{row.id}}</td>
               <td>{{row.title}}</td>
               <td> {{row.url}}</td>
               <td>{{row.notes}}</td>	
                <td>{{row.date_added}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to options page</a>
      
   </body>
</html>
